<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt</title>
</head>
<body style="background-color: black;">
    <div style="border: 2px solid rgb(221, 27, 27); border-radius: 0.5rem; background-color: antiquewhite; padding: 2.5rem;">
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            // labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'],
            datasets: [{
              label: '# of Votes',
              data: [
                {x: ['2023-02-20','2023-02-27'], y: 'Task 1'},
                {x: ['2023-02-21','2023-02-22'], y: 'Task 2'},
                {x: ['2023-02-20','2023-02-23'], y: 'Task 3'},
                {x: ['2023-02-22','2023-02-27'], y: 'Task 4'},
                {x: ['2023-02-20','2023-02-27'], y: 'Task 5'},
                {x: ['2023-02-22','2023-02-29'], y: 'Task 6'},

              ],
              backgroundColor: [
                'rgba(255, 26, 104, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(0, 0, 0, 0.2)',
              ],
              borderColor: [
                'rgba(255, 26, 104, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(0, 0, 0, 1)',
              ],
              borderWidth: 1,
              borderSkipped: false
            }]
          },
          options: {
            indexAxis: 'y',
            scales: {
              x: {
                type: 'time',
                time: {
                    unit: 'day'
                },
                min: '2023-02-19',
                max: '2023-03-01'
              }
            }
          }
        });
      </script>
      
</body>
</html>

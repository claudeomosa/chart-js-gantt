<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: black;">
    <div style="border: 2px solid rgb(221, 27, 27); border-radius: 0.5rem; background-color: antiquewhite; padding: 2.5rem;">
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

      <script>
        const ctx = document.getElementById('myChart');

        const dateLine = {
            id: "dateLine",
            afterDatasetsDraw(chart, args, pluginOptions){
                const {ctx, chartArea: {top, bottom, left, right}, scales: {x, y}} = chart;
                ctx.save();
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(255, 26, 104, 0.9)';
                ctx.setLineDash([6, 6]);
                ctx.moveTo(x.getPixelForValue(new Date()), top);
                ctx.lineTo(x.getPixelForValue(new Date()), bottom);
                ctx.stroke();

                ctx.setLineDash([]);

            }
        }
        const assignedTasks = {
            id: 'assignedTasks',
            afterDatasetsDraw(chart, args, pluginOptions) {
                const {ctx, data, chartArea: {top, bottom, left, right}, scales: {x, y}} = chart;
                ctx.save()
                ctx.font = "bolder 12px sans-serif"
                ctx.fillStyle = "black";
                ctx.textBaseLine = 'middle'
                ctx.textAlign = "left"
                data.datasets[0].data.forEach((datapoint, index)=>{
                    ctx.fillText(datapoint.name, 10, y.getPixelForValue(index))
                })
                ctx.restore()
            }
        }
        const status = {
          id: "status",
          afterDatasetsDraw(chart, args, pluginOptions){
            const {ctx, data, chartArea: {top, bottom, left, right}, scales: {x, y}} = chart;
            const statusOptions = ["delayed", "pending", "complete"]
            const statusColors = ['red', 'orange', 'green']
            ctx.save()
            ctx.font = "bolder 12px FontAwesome"
            ctx.textBaseLine = 'middle'
            ctx.textAlign = "center"
            data.datasets[0].data.forEach((datapoint, index)=>{
                ctx.fillStyle = statusColors[datapoint.status];
                ctx.fillText(statusOptions[datapoint.status], right + 50, y.getPixelForValue(index))
            })
            ctx.restore()

          }
        }
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            // labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat', 'Sun'],
            datasets: [{
              label: '# of Votes',
              data: [
                {x: ['2023-02-20','2023-02-26'], y: 'Task 1', name: "Claude", status: 2},
                {x: ['2023-02-26','2023-02-27'], y: 'Task 2', name: "Phil", status: 2},
                {x: ['2023-02-27','2023-03-01'], y: 'Task 3', name: "Danny", status: 1},
                {x: ['2023-03-01','2023-03-05'], y: 'Task 4', name: "Clay", status: 2},
                {x: ['2023-03-05','2023-03-10'], y: 'Task 5', name: "Sue", status: 0},
                {x: ['2023-03-10','2023-03-11'], y: 'Task 6', name: "Janet", status: 2},

              ],
              backgroundColor: [
                'rgba(255, 26, 104, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(0, 0, 0, 0.2)',
              ],
              borderColor: [
                'rgba(255, 26, 104, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(0, 0, 0, 1)',
              ],
              borderWidth: 1,
              borderSkipped: false,
              borderRadius: 10,
              barPercentage: 0.5
            }]
          },
          options: {
            layout: {
                padding: {
                    left: 100,
                    right: 100
                }
            },
            indexAxis: 'y',
            scales: {
              x: {
                position: 'top',
                type: 'time',
                time: {
                    unit: 'day'
                },
                min: '2023-02-19',
                max: '2023-03-15'
              }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
          },
          plugins: [
            dateLine,
            assignedTasks,
            status
          ]
        });
      </script>
      
</body>
</html>
